 3px;

<h1>Soil Sensor analyser</h1>

<p>Enter soil data</p>

<form method="post" action="{% url 'crop-data' %}">

        <label for="temperature">Temperature (Â°C):</label>
        <input type="number" id="temperature" name="temperature" required><br><br>

        <label for="humidity">Humidity  
 (%):</label>
        <input type="number" id="humidity" name="humidity" required><br><br>  


        <label for="ph_level">pH Level:</label>
        <input type="number" step="0.1" id="ph_level" name="ph_level" required><br><br>

        <label for="soil_moisture">Soil Moisture (%):</label>
        <input type="number" id="soil_moisture" name="soil_moisture" required><br><br>

        <label for="nitrogen_level">Nitrogen  
 Level (ppm):</label>
        <input type="number" id="nitrogen_level" name="nitrogen_level" required><br><br>

        <label for="phosphorus_level">Phosphorus Level (ppm):</label>
        <input type="number" id="phosphorus_level" name="phosphorus_level" required><br><br>

        <label for="altitude">Altitude (meters):</label>
        <input type="number" id="altitude" name="altitude" required><br><br>

        <button type="submit">Analyze Data</button>
    </form>
